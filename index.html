<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Video Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="color-scheme" content="dark light">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .wrap {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: contain; /* use "cover" if you prefer full-bleed crop */
      background: #000;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <video id="video" autoplay muted playsinline controls preload="auto">
      <!-- Replace the src below with your video URL, or pass ?src=YOUR_VIDEO_URL -->
      <source id="source" src="https://d2jkuik53l5f2v.cloudfront.net/lang_en-1742507780-We_Are_the_Light_We_are_One.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
  </div>

  <script>
    (function () {
      const v = document.getElementById('video');
      const srcEl = document.getElementById('source');

      // Allow passing the video URL via query param (?src=...)
      const params = new URLSearchParams(location.search);
      const qp = params.get('src') || params.get('url');
      if (qp) {
        try {
          const u = new URL(qp, location.href);
          if (u.protocol === 'http:' || u.protocol === 'https:') {
            srcEl.src = u.href;
            v.load();
          }
        } catch (e) {
          // ignore invalid URL
        }
      }

      // Try to ensure playback starts when possible
      const tryPlay = () => v.play().catch(() => { /* autoplay may be blocked if not muted */ });
      if (v.readyState < 2) {
        v.addEventListener('canplay', tryPlay, { once: true });
      } else {
        tryPlay();
      }
      document.addEventListener('visibilitychange', () => {
        if (!document.hidden) tryPlay();
      });
    })();
  </script>
</body>
</html>
